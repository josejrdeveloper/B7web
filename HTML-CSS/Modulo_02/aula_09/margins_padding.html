<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .exemplo{
            border: 1px solid #0f0;
            padding: 10px; /* padding é o espaçamento interno no elemento. Muito utilizado quando quer dar um "respiro" ao conteúdo. */
            margin: 10px; /* margin é o espaçamento externo. Usado para distanciar de outros elementos */
            padding-left: 20px;
            padding-top: 50px;
            padding: 10px 20px 10px 20px;
        }
    </style>
</head>
<body>
    <div class="exemplo">Texto de exemplo</div>
</body>
</html>
