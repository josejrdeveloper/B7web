<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
        }
        .exemplo{
            background-color: #000000;
            width: 300px;
            height: 300px;
        }
        img{
            width: auto;
            width: inherit; /* herda a mesma largura do item anterior. Obs: o body não é considerado item anterior */
            max-width: 250px;
            min-width: 100px;
        }
    </style>
</head>
<body>
    <div class="exemplo">
        <img src="https://www.google.com.br/google.jpg" alt="logo google">
    </div>
    
</body>
</html>
